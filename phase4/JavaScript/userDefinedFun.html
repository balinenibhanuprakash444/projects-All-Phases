<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        function info(){
        alert("Welcome to user-defined function");
    }
    function add (a,b){
        var sum = a+b;
        alert("sum of two number is "+sum);
    }
    function sayHello(name) {
        return "Welcome to JS Function"+name;
        
    }
    function getNumber() {
        return 100;
        
    }
    </script>
</head>
<body>
    <script type="text/JavaScript">
        info();
        add(10,20);
        add(100,200);
        add(1,2);
        var result = sayHello("Raj");
        alert("Result in main script"+result);
        var result1 = getNumber();
        alert("RESULT is "+result1);
    </script>
    
</body>
</html>
